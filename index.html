<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Agent Display</title>
</head>
<body>
    <h1>User Agent Display</h1>
    <p id="userAgentDisplay">Loading user agent...</p>

    <script>
        // Display the user agent string
        document.getElementById('userAgentDisplay').textContent = 'User Agent: ' + navigator.userAgent;
    </script>
</body>
</html>
